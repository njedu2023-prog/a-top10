name: Run Top10 Engine (Manual)

on:
  workflow_dispatch:
    inputs:
      trade_date:
        description: "交易日 YYYYMMDD（留空则自动）"
        required: false
        default: ""

# ✅ 关键：允许 GITHUB_TOKEN 写入仓库（否则 push 403）
permissions:
  contents: write

# ✅ 可选：避免手动点多次造成并发写冲突
concurrency:
  group: run-top10-manual
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    # 再声明一次更稳（有些情况下 job 级别权限更清晰）
    permissions:
      contents: write

    steps:
      # ✅ 1. Checkout 主仓库（保留凭据用于后面 git push）
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      # ✅ 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # ✅ 3. Install dependencies ——【仅新增 sklearn】
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install scikit-learn   # ⭐⭐ 方案 A：只新增这一行 ⭐⭐

      # ✅ 4. 拉取数据仓库快照（用 checkout 更稳，也更快）
      - name: Checkout data warehouse (a-share-top3-data)
        uses: actions/checkout@v4
        with:
          repository: njedu2023-prog/a-share-top3-data
          path: _warehouse/a-share-top3-data
          fetch-depth: 1

      # ✅ 5. Run Top10 Pipeline
      - name: Run Top10 Pipeline
        env:
          TRADE_DATE: ${{ github.event.inputs.trade_date }}
        run: |
          python -c "from a_top10.main import run_pipeline; run_pipeline('configs/default.yml')"

      # ✅ 6. 确保 outputs 存在（避免 upload-artifact 或 git add 报错）
      - name: Ensure outputs exists
        run: |
          mkdir -p outputs
          ls -la outputs || true

      # ✅ 7. 上传 artifact（无论是否 commit 成功，你都能下载到结果）
      - name: Upload outputs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: top10-outputs
          path: outputs/
          if-no-files-found: warn

      # ✅ 8. 自动提交 outputs 回仓库
      - name: Commit outputs back to repo
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

          git pull --rebase origin main || true
          git add outputs/

          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "auto: update top10 outputs"
          git push origin HEAD:main || (sleep 3 && git push origin HEAD:main)
