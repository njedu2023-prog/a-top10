name: Run Top10 Engine (Manual)

on:
  workflow_dispatch:
    inputs:
      trade_date:
        description: "交易日 YYYYMMDD（留空则自动）"
        required: false
        default: ""

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # ✅ 1. Checkout 主仓库
      - name: Checkout repo
        uses: actions/checkout@v4

      # ✅ 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ✅ 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ✅ 4. 拉取数据仓库快照
      - name: Checkout data warehouse (a-share-top3-data)
        run: |
          git clone --depth 1 https://github.com/njedu2023-prog/a-share-top3-data.git _warehouse/a-share-top3-data

      # ✅ 5. Run Top10 Pipeline
      - name: Run Top10 Pipeline
        env:
          TRADE_DATE: ${{ github.event.inputs.trade_date }}
        run: |
          python -c "from a_top10.main import run_pipeline; run_pipeline('configs/default.yml')"

      # ✅ 6. （可选）上传 artifact
      - name: Upload outputs artifact
        uses: actions/upload-artifact@v4
        with:
          name: top10-outputs
          path: outputs/

      # ✅✅✅ 7. 最关键：自动提交 outputs 回仓库
      - name: Commit outputs back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add outputs/

          git commit -m "auto: update top10 outputs" || echo "No changes"

          git push
