<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A-Share TOP10</title>

  <!-- Markdown 渲染库（前端直接把 .md 转成 HTML） -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    :root{
      --bg:#ffffff; --fg:#111827; --muted:#6b7280; --line:#e5e7eb;
      --card:#f9fafb;
    }
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"PingFang SC","Hiragino Sans GB","Microsoft YaHei",sans-serif;
      margin:0; background:var(--bg); color:var(--fg);
    }
    .wrap{max-width: 980px; margin: 0 auto; padding: 24px 16px 60px;}
    header{display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:16px;}
    h1{font-size:16px; margin:0; letter-spacing:.5px;}
    .sub{color:var(--muted); font-size:14px; margin-top:6px;}
    .nav{display:flex; gap:10px; align-items:center;}
    button{
      border:1px solid var(--line);
      background:#fff; color:var(--fg);
      padding:10px 12px; border-radius:10px;
      cursor:pointer; font-size:14px;
    }
    button:hover{background:var(--card);}
    .card{
      border:1px solid var(--line);
      background: var(--card);
      border-radius: 14px;
      padding: 16px;
      margin-top: 14px;
    }
    .card h2{margin:0 0 10px; font-size:16px;}
    .md{line-height:1.65;}
    .md h1,.md h2,.md h3{margin-top:18px;}
    .md table{border-collapse: collapse; width:100%; overflow:auto; display:block;}
    .md th,.md td{border:1px solid var(--line); padding:8px 10px; font-size:14px; white-space:nowrap;}
    .md blockquote{border-left:3px solid var(--line); margin:10px 0; padding:0 12px; color:var(--muted);}
    .hint{color:var(--muted); font-size:13px;}
    .err{color:#b91c1c; font-size:13px; white-space:pre-wrap;}
    .topbar{
      display:flex; justify-content:space-between; align-items:center;
      margin: 14px 0 6px;
      gap: 12px;
      flex-wrap: wrap;
    }
    .datebox{display:flex; align-items:center; gap:8px; color:var(--muted); font-size:14px;}
    input[type="date"]{
      border:1px solid var(--line); border-radius:10px; padding:8px 10px; font-size:14px;
      background:#fff;
    }
    .kpi{
      display:flex; align-items:center; justify-content:space-between;
      gap: 10px;
      padding: 10px 12px;
      border: 1px solid var(--line);
      border-radius: 12px;
      background: #fff;
      margin: 8px 0 12px;
      flex-wrap: wrap;
    }
    .kpi strong{font-size:14px;}
    .kpi span{color:var(--muted); font-size:13px;}
    .tbl-wrap{overflow:auto;}
    table.simple{
      border-collapse: collapse; width:100%;
      background:#fff; border:1px solid var(--line);
      border-radius: 12px; overflow:hidden;
    }
    table.simple th, table.simple td{
      border-bottom:1px solid var(--line);
      padding:10px 12px; font-size:14px; white-space:nowrap;
      text-align:left;
    }
    table.simple th{background: var(--card); font-weight:600;}
    table.simple tr:last-child td{border-bottom:none;}
  </style>

  <script>
    // =============== 基础工具 ===============
    const LOOKBACK_DAYS = 60; // 没有日报时，最多向前回退多少天去找“最近可用日报”

    function yyyymmdd(date){
      const y = date.getFullYear();
      const m = String(date.getMonth()+1).padStart(2,'0');
      const d = String(date.getDate()).padStart(2,'0');
      return `${y}${m}${d}`;
    }

    function yyyy_mm_dd(date){
      const y = date.getFullYear();
      const m = String(date.getMonth()+1).padStart(2,'0');
      const d = String(date.getDate()).padStart(2,'0');
      return `${y}-${m}-${d}`;
    }

    function toDateInputValue(date){
      const y = date.getFullYear();
      const m = String(date.getMonth()+1).padStart(2,'0');
      const d = String(date.getDate()).padStart(2,'0');
      return `${y}-${m}-${d}`;
    }
    function fromDateInputValue(v){
      const [y,m,d] = v.split('-').map(x=>parseInt(x,10));
      return new Date(y, m-1, d);
    }
    function getQueryDate(){
      const p = new URLSearchParams(location.search);
      const d = p.get('d');
      if(d && /^\d{8}$/.test(d)){
        const y = parseInt(d.slice(0,4),10);
        const m = parseInt(d.slice(4,6),10);
        const dd = parseInt(d.slice(6,8),10);
        return new Date(y, m-1, dd);
      }
      return new Date(); // 默认今天
    }
    function setQueryDate(date){
      const d = yyyymmdd(date);
      const url = new URL(location.href);
      url.searchParams.set('d', d);
      location.href = url.toString();
    }

    function mdPathFor(date){
      return `outputs/predict_top10_${yyyymmdd(date)}.md`;
    }

    // ✅ 新增：学习状态按日期读取（优先 date-specific，fallback latest）
    function step7JsonPathFor(date){
      return `outputs/learning/step7_report_${yyyymmdd(date)}.json`;
    }
    function step7MdPathFor(date){
      return `outputs/learning/step7_report_${yyyymmdd(date)}.md`;
    }
    const STEP7_JSON_LATEST = `outputs/learning/step7_report_latest.json`;
    const STEP7_MD_LATEST   = `outputs/learning/step7_report_latest.md`;

    async function fetchText(path){
      const res = await fetch(path, { cache: "no-store" });
      if(!res.ok) throw new Error(`${res.status} -> ${path}`);
      return await res.text();
    }
    async function fetchJson(path){
      const res = await fetch(path, { cache: "no-store" });
      if(!res.ok) throw new Error(`${res.status} -> ${path}`);
      return await res.json();
    }
    async function exists(path){
      const res = await fetch(path, { method: "GET", cache: "no-store" });
      return res.ok;
    }

    // =============== 核心：找“最近存在的日报” ===============
    async function findNearestExistingReportDate(startDate){
      for(let i=0; i<=LOOKBACK_DAYS; i++){
        const d = new Date(startDate);
        d.setDate(d.getDate() - i);
        const path = mdPathFor(d);
        const res = await fetch(path, { method: "GET", cache: "no-store" });
        if(res.ok) return d;
      }
      return null;
    }

    // =============== 加载日报 ===============
    async function loadDailyReport(targetDate){
      const titleEl = document.getElementById('title');
      const reportEl = document.getElementById('report');
      const errEl = document.getElementById('report_err');
      const picker = document.getElementById('date_picker');
      const navHint = document.getElementById('nav_hint');

      errEl.textContent = "";
      reportEl.innerHTML = `<div class="hint">正在定位可用日报（最多回退 ${LOOKBACK_DAYS} 天）...</div>`;

      // 1) 找最近存在的日报日期
      const useDate = await findNearestExistingReportDate(targetDate);
      if(!useDate){
        titleEl.textContent = `A-Share TOP10`;
        reportEl.innerHTML = "";
        errEl.textContent =
          `在 ${yyyymmdd(targetDate)} 往前 ${LOOKBACK_DAYS} 天内，都没有找到 outputs/predict_top10_YYYYMMDD.md。\n` +
          `请确认日报文件已提交到仓库 outputs/ 目录，并能通过 Pages 访问。`;
        return null;
      }

      // 2) 更新日期选择器/提示（如果发生回退，给用户明确提示）
      picker.value = toDateInputValue(useDate);
      const targetStr = yyyymmdd(targetDate);
      const useStr = yyyymmdd(useDate);
      navHint.textContent = (useStr !== targetStr)
        ? `提示：你选择的 ${targetStr} 无日报，已自动回退到最近可用日报 ${useStr}`
        : `提示：URL 参数 d=YYYYMMDD 可直接跳转某日报告`;

      // 3) 标题强制使用统一格式（动态日期）
      const niceDate = yyyy_mm_dd(useDate);
      titleEl.textContent = `A-Share TOP10 - ${niceDate}`;
      document.title = `A-Share TOP10 - ${niceDate}`;

      // 4) 拉取并渲染 markdown（先删掉 md 第一行标题）
      const path = mdPathFor(useDate);
      reportEl.innerHTML = `<div class="hint">正在加载：${path}</div>`;

      try{
        const md = await fetchText(path);

        // 去掉 md 的第一行标题（例如：# 20260213 预测报告）
        let md2 = md;
        const lines = md2.split(/\r?\n/);
        if (lines.length > 0 && lines[0].trim().startsWith('#')) {
          lines.shift();
          while (lines.length > 0 && lines[0].trim() === '') lines.shift();
          md2 = lines.join('\n');
        }

        reportEl.innerHTML = marked.parse(md2);
      }catch(e){
        reportEl.innerHTML = "";
        errEl.textContent = `读取日报失败：${e.message}`;
      }

      return useDate;
    }

    // =============== 学习状态：从 JSON 生成“近10日 Top10 命中率” ===============
    function pickRecent10Array(obj){
      if(!obj || typeof obj !== 'object') return null;

      // 常见字段名兼容（你后续 step7 可以随便调整字段名，这里尽量兜底）
      const candidates = [
        "recent_10", "recent10", "last_10", "last10",
        "last_10_days", "recent_10_days",
        "hit_rate_last10", "hit_rate_10d", "top10_last10",
        "recent_hits", "recent_summary"
      ];
      for(const k of candidates){
        if(Array.isArray(obj[k])) return obj[k];
      }

      // 再兜底：找第一个“看起来像列表”的字段
      for(const k of Object.keys(obj)){
        if(Array.isArray(obj[k]) && obj[k].length >= 3) return obj[k];
      }
      return null;
    }

    function normalizeRow(r){
      // 目标列：日期 / 命中数 / 命中率 / 当日涨停家数
      const date = r.date || r.trade_date || r.d || r.day || r.D || r.TRADE_DATE;
      const hit  = r.hit || r.hits || r.hit_count || r.hit_num || r.correct || r.correct_count || r.top10_hit || r.HIT;
      const rate = r.hit_rate || r.rate || r.accuracy || r.hit_ratio || r.HIT_RATE;
      const total = r.limit_up_total || r.limit_up_count || r.total_limit_up || r.total || r.market_limit_up || r.LIMIT_UP_TOTAL;

      return { date, hit, rate, total };
    }

    function formatRate(x){
      if(x === null || x === undefined || x === "") return "";
      const n = Number(x);
      if(Number.isFinite(n)){
        // 如果是 0~1 的小数，转百分比；如果已经像 40/60 则认为是百分数
        if(n <= 1) return `${Math.round(n*100)}%`;
        if(n <= 100) return `${Math.round(n)}%`;
      }
      // 已经是字符串百分号
      return String(x);
    }

    function renderHit10Table(rows){
      const box = document.getElementById('hit10');
      if(!rows || rows.length === 0){
        box.innerHTML = `<div class="hint">未找到“近10日命中率”数据（JSON 内未识别到 last10 数组）</div>`;
        return;
      }

      // 只取前 10 条（确保“显示10条交易日数据”）
      const top10 = rows.slice(0, 10);

      const html = [];
      html.push(`<div class="tbl-wrap">`);
      html.push(`<table class="simple">`);
      html.push(`<thead><tr>
        <th>日期</th><th>命中数</th><th>命中率</th><th>当日涨停家数</th>
      </tr></thead>`);
      html.push(`<tbody>`);

      for(const r0 of top10){
        const r = normalizeRow(r0);
        html.push(`<tr>
          <td>${r.date ?? ""}</td>
          <td>${r.hit ?? ""}</td>
          <td>${formatRate(r.rate)}</td>
          <td>${r.total ?? ""}</td>
        </tr>`);
      }

      html.push(`</tbody></table></div>`);
      box.innerHTML = html.join("");
    }

    // =============== 加载学习状态（按日期联动） ===============
    async function loadLearningStatus(useDate){
      const kpiDate = document.getElementById('learning_date');
      const hitTitle = document.getElementById('hit10_title');
      const hitBox = document.getElementById('hit10');
      const mdBox = document.getElementById('learning_md');
      const err = document.getElementById('learning_err');

      err.textContent = "";
      hitBox.innerHTML = `<div class="hint">正在加载近10日命中率...</div>`;
      mdBox.innerHTML  = `<div class="hint">正在加载学习状态...</div>`;

      const nice = useDate ? yyyy_mm_dd(useDate) : "";
      kpiDate.textContent = nice ? `当前查看基准日：${nice}` : `当前查看基准日：-`;

      // 1) 先试 date-specific JSON（用于“近10日命中率表”）
      let jsonPathUsed = null;
      try{
        if(useDate && await exists(step7JsonPathFor(useDate))){
          jsonPathUsed = step7JsonPathFor(useDate);
        }else if(await exists(STEP7_JSON_LATEST)){
          jsonPathUsed = STEP7_JSON_LATEST;
        }

        if(jsonPathUsed){
          const obj = await fetchJson(jsonPathUsed);
          const arr = pickRecent10Array(obj);
          if(arr){
            hitTitle.textContent = `近10日 Top10 命中率（来源：${jsonPathUsed.includes('latest') ? 'latest' : yyyymmdd(useDate)}）`;
            renderHit10Table(arr);
          }else{
            hitTitle.textContent = `近10日 Top10 命中率`;
            hitBox.innerHTML = `<div class="hint">JSON 已加载，但未识别到 last10 数组：${jsonPathUsed}</div>`;
          }
        }else{
          hitBox.innerHTML = `<div class="hint">未找到 step7_report_*.json / step7_report_latest.json</div>`;
        }
      }catch(e){
        hitBox.innerHTML = `<div class="hint">近10日命中率加载失败：${e.message}</div>`;
      }

      // 2) 再试 date-specific MD（学习状态正文），否则 latest
      let mdPathUsed = null;
      try{
        if(useDate && await exists(step7MdPathFor(useDate))){
          mdPathUsed = step7MdPathFor(useDate);
        }else if(await exists(STEP7_MD_LATEST)){
          mdPathUsed = STEP7_MD_LATEST;
        }

        if(mdPathUsed){
          const md = await fetchText(mdPathUsed);
          mdBox.innerHTML = marked.parse(md);
        }else{
          mdBox.innerHTML = "";
          err.textContent = `未能读取学习状态：缺少 step7_report_YYYYMMDD.md 与 step7_report_latest.md`;
        }
      }catch(e){
        mdBox.innerHTML = "";
        err.textContent = `未能读取学习状态：${e.message}\n请确认 learning 报告在仓库存在且 Pages 可访问。`;
      }
    }

    // =============== 导航：跳过缺失日报 ===============
    async function jumpByDaysSkippingMissing(currentDate, delta){
      for(let i=1; i<=LOOKBACK_DAYS; i++){
        const d = new Date(currentDate);
        d.setDate(d.getDate() + delta * i);
        const path = mdPathFor(d);
        const res = await fetch(path, { method: "GET", cache: "no-store" });
        if(res.ok) return d;
      }
      return null;
    }

    function bindNav(initialDate){
      const picker = document.getElementById('date_picker');

      document.getElementById('btn_prev').onclick = async () => {
        const base = fromDateInputValue(picker.value);
        const next = await jumpByDaysSkippingMissing(base, -1);
        if(next) setQueryDate(next);
        else alert(`向前 ${LOOKBACK_DAYS} 天内没有找到更早的日报文件`);
      };

      document.getElementById('btn_next').onclick = async () => {
        const base = fromDateInputValue(picker.value);
        const next = await jumpByDaysSkippingMissing(base, +1);
        if(next) setQueryDate(next);
        else alert(`向后 ${LOOKBACK_DAYS} 天内没有找到更新的日报文件`);
      };

      picker.value = toDateInputValue(initialDate);
      picker.onchange = () => {
        const d = fromDateInputValue(picker.value);
        setQueryDate(d);
      };
    }

    window.onload = async () => {
      const date = getQueryDate();
      bindNav(date);

      const useDate = await loadDailyReport(date);
      // ✅ 关键：学习状态与“近10日命中率表”统一跟随 useDate（回退后的日期）
      if(useDate) await loadLearningStatus(useDate);
      else await loadLearningStatus(date);
    };
  </script>
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1 id="title">A-Share TOP10</h1>
      </div>
      <div class="nav">
        <button id="btn_prev">←</button>
        <button id="btn_next">→</button>
      </div>
    </header>

    <div class="topbar">
      <div class="datebox">
        <span>选择日期：</span>
        <input id="date_picker" type="date" />
      </div>
      <div id="nav_hint" class="hint">提示：URL 参数 d=YYYYMMDD 可直接跳转某日报告</div>
    </div>

    <div class="card">
      <div id="report_err" class="err"></div>
      <div id="report" class="md"></div>
    </div>

    <div class="card">
      <h2>学习状态</h2>

      <!-- ✅ 这行让“日期/命中率/当日涨停家数”在 UI 上统一跟随选中日期（基准日） -->
      <div class="kpi">
        <strong id="learning_date">当前查看基准日：-</strong>
        <span>说明：学习状态优先读取 step7_report_YYYYMMDD.*，不存在则回退 latest</span>
      </div>

      <div id="learning_err" class="err"></div>

      <!-- ✅ 近10日命中率表：优先来自 step7_report_YYYYMMDD.json -->
      <h3 id="hit10_title" style="margin:12px 0 8px; font-size:15px;">近10日 Top10 命中率</h3>
      <div id="hit10"></div>

      <!-- ✅ 学习状态正文（md）：date-specific 优先，否则 latest -->
      <div id="learning_md" class="md" style="margin-top:12px;"></div>
    </div>
  </div>
</body>
</html>
